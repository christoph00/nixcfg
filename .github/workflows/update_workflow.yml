name: Update Workflow
concurrency: check

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 6 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          token: ${{ secrets.WORKFLOW_SECRET }}

      - name: Check for Update
        uses: saadmk11/github-actions-version-updater@v0.8.1
        with:
          token: ${{ secrets.WORKFLOW_SECRET }}

name: Build Host

on:
  #push:
  #  branches: [ main ]
  pull_request:
  workflow_dispatch:
  
jobs:
  build-host:
    name: "Build Host"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      #max-parallel: 3
      matrix:
        host:
        - air13
        - tower
        - futro
        - oca
        - oc1
        - oc2
  #      - r2s1
    steps:
    - run: |
        sudo rm -rf $AGENT_TOOLSDIRECTORY
        sudo rm -rf /usr/local/.ghcup
        sudo rm -rf /usr/local/share/powershell
        sudo rm -rf /usr/local/share/chromium
        sudo rm -rf /usr/local/lib/node_modules
        sudo rm -rf /usr/local/lib/heroku
        sudo rm -rf /var/lib/docker/overlay2
        sudo rm -rf /home/linuxbrew
        sudo rm -rf /home/runner/.rustup 
    - run: |
         DEBIAN_FRONTEND=noninteractive
         sudo apt-get update -q -y && sudo apt-get install -q -y qemu-system-aarch64 qemu-efi binfmt-support qemu-user-static
      if: contains(matrix.host, 'oca')
    - name: Maximize build space
      uses: easimon/maximize-build-space@v6
      with:
        remove-android: 'true'
        remove-dotnet: 'true'
        remove-haskell: 'true'
        #build-mount-path: /nix
        swap-size-mb: 1024
        root-reserve-mb: 50192
       
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Install nix
      uses: DeterminateSystems/nix-installer-action@v1
      with:
        extra-conf: |
          experimental-features = nix-command flakes
          extra-platforms = aarch64-linux arm-linux i686-linux
    - uses: cachix/cachix-action@v12
      with:
        name: chr
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Build Host ${{ matrix.host }} 
      run: nix build .#nixosConfigurations.${{ matrix.host}}.config.system.build.toplevel --print-build-logs
